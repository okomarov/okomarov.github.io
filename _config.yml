# Site settings
title: Oleg Komarov
header-img: img/home-bg.jpg
email: your-email@yourdomain.com
copyright_name: Oleg Komarov's Blog
description: "Oleg Komarov's blog"
baseurl: ""
url: "https://okomarov.github.io"
twitter_username: 
github_username:  okomarov
facebook_username:  
email_username:  your-email@yourdomain.com

# Google Analytics
# To enable google analytics, uncomment below line with a valid Google Tracking ID
# google_tracking_id:

defaults:
  -
    scope:
      path: ""
      type: drafts
    values:
      layout: draft


# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

gems: [jekyll-paginate, jekyll-feed]

# Public drafts
collections:
  drafts:
    output: true